​<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBD TO YOU</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #ffe6f2;
        overflow: hidden;
      }

      h1 {
        color: #ff4d79;
        font-size: 2.5rem;
        margin-top: 50px;
      }

      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
        clip-path: polygon(
          50% 15%,
          100% 40%,
          85% 100%,
          50% 75%,
          15% 100%,
          0 40%
        );
        animation: float 5s infinite ease-in-out;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh);
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh);
          opacity: 0;
        }
      }

      .container {
        margin-top: 30px;
      }

      .btn {
        background-color: #ff4d79;
        color: white;
        border: none;
        padding: 15px 25px;
        font-size: 1.2rem;
        cursor: pointer;
        border-radius: 25px;
        transition: 0.3s;
      }

      .btn:hover {
        background-color: #e6004c;
      }

      #message {
        display: none;
        margin-top: 20px;
        max-width: 300px;
        margin: 20px auto;
        font-size: 1.5rem;
        color: #ff4d79;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Happy Birthday</h1>

    <div class="container">
      <button class="btn" onclick="showMessage()">Gift</button>
      <div id="message">អ្នកទទួលបានកាដូប្រពន្ធមួយមួយ</div>
    </div>

    <script>
      function showMessage() {
        document.getElementById("message").style.display = "block";
      }

      function createHearts() {
        for (let i = 0; i < 20; i++) {
          let heart = document.createElement("div");
          heart.classList.add("heart");
          document.body.appendChild(heart);

          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = Math.random() * 3 + 2 + "s";

          setTimeout(() => {
            heart.remove();
          }, 5000);
        }
      }
      setInterval(createHearts, 800);
    </script>
  </body>
</html>
